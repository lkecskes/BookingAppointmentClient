<div class="page-wrapper">
  <div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <h2 class="form-title">Regisztráció</h2>

      <div class="form-group" [ngClass]="{'has-error': submitted && f['firstName'].invalid}">
        <input id="firstName" formControlName="firstName" type="text" required />
        <label for="firstName">Keresztnév</label>
        <div class="error-message" *ngIf="submitted && f['firstName'].invalid">
          Keresztnév kötelező
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': submitted && f['lastName'].invalid}">
        <input id="lastName" formControlName="lastName" type="text" required />
        <label for="lastName">Vezetéknév</label>
        <div class="error-message" *ngIf="submitted && f['lastName'].invalid">
          Vezetéknév kötelező
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': submitted && f['userName'].invalid}">
        <input id="userName" formControlName="userName" type="text" required />
        <label for="userName">Felhasználónév</label>
        <div class="error-message" *ngIf="submitted && f['userName'].invalid">
          Felhasználónév kötelező
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': submitted && f['emailAddress'].invalid}">
        <input id="emailAddress" formControlName="emailAddress" type="email" required />
        <label for="emailAddress">Email</label>
        <div class="error-message" *ngIf="submitted && f['emailAddress'].invalid">
          Helytelen email
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': submitted && f['password'].invalid}">
        <input id="password" formControlName="password" type="password" required minlength="6" />
        <label for="password">Jelszó</label>
        <div class="error-message" *ngIf="submitted && f['password'].invalid">
          Legalább 6 karakteres jelszó szükséges
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': submitted && registerForm.hasError('mismatch')}">
        <input id="confirmPassword" formControlName="confirmPassword" type="password" required />
        <label for="confirmPassword">Jelszó megerősítése</label>
        <div class="error-message" *ngIf="submitted && registerForm.hasError('mismatch')">
          A jelszavak nem egyeznek!
        </div>
      </div>

      <button type="submit" class="btn-submit">Regisztráció</button>

      <div class="alert success" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="alert error" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>
</div>
